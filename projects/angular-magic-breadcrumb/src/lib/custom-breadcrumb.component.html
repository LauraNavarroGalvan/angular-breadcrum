<div class="dynamic-breadcrumb">
  <nav aria-label="breadcrumb" class="navigation" *ngIf="showBreadcrum">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" [class.active]="breadcrum.active"
          (click)="redirectToView(breadcrum)"
          style="text-transform: capitalize"
          *ngFor="let breadcrum of breadcumValue">{{breadcrum.value}}</li>
    </ol>
  </nav>
</div>
